<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}"/>
  </head>
  <body>
    <div class="container">
      <main>
        <h1 class="heading">Register Account</h1>
        <div class="form">
            <form action="{{ url_for('register') }}" method="POST">
                <div class="email">
                    <p>Email</p>
                    <input type="email" name="email" class="input1" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}" required/>
                </div>
                <div class="password">
                    <p>Password (at least 8 characters, 1 digit, 1 uppercase)</p>
                    <input type="password" name="password" class="input2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
                </div>
                <div class="button">
                    <input type="submit" value="Register"/>
                </div>
                
            </form>
        </div>
       
      </main>
    </div>
  </body>
</html>
